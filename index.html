    <script>
      function navDropDown() {
        var x = document.getElementById("topnav");
        if (x.className === "nav") {
          x.className += " responsive";
        } else {
          x.className = "nav";
        }
      }
      
      function toggleCollapsed(id, btnId) {
        var btn = document.getElementById(btnId);
        var content = document.getElementById(id);
        if (content != null) {
          if (content.getAttribute("class") == "notcollapsed") {
            content.setAttribute("class", "collapsed");
            if (btn != null) {
              btn.innerText = "+";
            }
          } else {
            content.setAttribute("class", "notcollapsed");
            if (btn != null) {
              btn.innerText = "-";
            }
          }
        }
      }
    </script>
