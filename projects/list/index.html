<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="list.css">
    <meta charset="utf-8">
    <title>prototype</title>
  </head>
  <body>
    <script src="list.js"></script>
    <div class="left_column">
      <div class="rank_box s">
        <div class="rank_text">S</div>
      </div>
      <div class="rank_box a">
        <div class="rank_text">A</div>
      </div>
      <div class="rank_box b">
        <div class="rank_text">B</div>
      </div>
      <div class="rank_box c">
        <div class="rank_text">C</div>
      </div>
      <div class="rank_box d">
        <div class="rank_text">D</div>
      </div>
      <div class="rank_box e">
        <div class="rank_text">E</div>
      </div>
      <div class="rank_box f">
        <div class="rank_text">F</div>
      </div>
    </div>
    <div class="middle_column">
      <div class="ranked_items" id="ranked_s" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="ranked_items" id="ranked_a" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="ranked_items" id="ranked_b" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="ranked_items" id="ranked_c" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="ranked_items" id="ranked_d" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="ranked_items" id="ranked_e" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="ranked_items" id="ranked_f" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="right_column">
      <div id="insert_item">
        <input id="insert" type="text" placeholder="Enter Image URL...">
        <button onclick="addItem()">+</button>
        <button onclick="clearItems()">Clear All</button>
      </div>
      <div class="unranked_items" id="unrank_box" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="drag_box" id="emoji1" draggable="true" ondragstart="drag(event)">
          😜
          
        </div>
        <div class="drag_box" id="emoji2" draggable="true" ondragstart="drag(event)">
          😂
          
        </div>
        <div class="drag_box" id="emoji3" draggable="true" ondragstart="drag(event)">
          😁
          
        </div>
        <div class="drag_box" id="emoji4" draggable="true" ondragstart="drag(event)">
          😉
          
        </div>
        <div class="drag_box" id="emoji5" draggable="true" ondragstart="drag(event)">
          😊
          
        </div>
        <div class="drag_box" id="emoji6" draggable="true" ondragstart="drag(event)">
          😎
          
        </div>
        <div class="drag_box" id="emoji7" draggable="true" ondragstart="drag(event)">
          😐
          
        </div>
        <div class="drag_box" id="emoji8" draggable="true" ondragstart="drag(event)">
          😘
          
        </div>
        <div class="drag_box" id="emoji9" draggable="true" ondragstart="drag(event)">
          😬
          
        </div>
        <div class="drag_box" id="emoji10" draggable="true" ondragstart="drag(event)">
          🙃
          
        </div>
        <div class="drag_box" id="emoji11" draggable="true" ondragstart="drag(event)">🙄</div>
      </div>
    </div>
  </body>
</html>
